ext {

    allureVersion = '2.0-BETA19'
    aspectjVersion = '1.8.10'

    junitPlatformVersion = '1.0.0'
    junitJupiterVersion = '5.0.0'
    junitVintageVersion = '4.12.0'

    libs = [
            junit5            : [
                    "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}",
                    "org.junit.jupiter:junit-jupiter-params:${junitJupiterVersion}",
                    "org.junit.platform:junit-platform-runner:${junitPlatformVersion}",
                    "org.assertj:assertj-core:3.8.0"
            ],
            junit5engine      : [
                    "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
            ],
            allure        : [
                    "io.qameta.allure:allure-java-commons:${allureVersion}",
                    "io.qameta.allure:allure-junit-platform:${allureVersion}",
                    "io.qameta.allure:allure-junit5:${allureVersion}"
            ],
            logging           : [
                    "org.slf4j:slf4j-api:1.7.25",
                    "ch.qos.logback:logback-classic:1.2.3"
            ]
    ]
}
